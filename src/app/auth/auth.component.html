<app-top-nav></app-top-nav>

<div class="container-fluid">
  <div class="row pt-5">
    <div class="col-sm-8">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <img src="../../assets/images/healthy-food-heart.jpg"
            class="img-fluid fit-image" alt="Responsive image"/>
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="card bg-light mb-3" style="max-width: 30rem;">
        <div class="card-header">
          <h4>{{isRegister ? 'Register' : 'Sign In'}}</h4>
        </div>
        <div class="card-body">

          <div class="row mt-1" *ngIf="isRegister">
            <div class="col-sm">
              <label>Name: </label>
            </div>
            <div class="col-sm">
              <input [(ngModel)]="name" type="text" name="name" />
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-sm">
              <label>Email: </label>
            </div>
            <div class="col-sm">
              <input [(ngModel)]="email" type="text" name="email" />
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-sm">
              <label>Password: </label>
            </div>
            <div class="col-sm">
              <input [(ngModel)]="password" type="password" name="password" />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-sm mt">
              <Label class="text-danger">{{ message }}</Label>
            </div>
          </div>

          <div *ngIf="!isRegister" class="row mt-4">
            <div class="col-sm">
              <button (click)="signIn()" type="button" class="btn btn-primary">
                Sign In
              </button>

              <button (click)="displayRegister()" type="button" class="btn btn-primary" style="margin-left: 2em;">
                Register
              </button>
            </div>
          </div>

          <div *ngIf="isRegister" class="row mt-4">
            <div class="col-sm">
              <button (click)="register()" type="button" class="btn btn-primary">
                Register
              </button>

              <button (click)="displaySignIn()" type="button" class="btn btn-primary" style="margin-left: 2em;">
                Sign In
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
