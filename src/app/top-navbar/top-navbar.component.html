<header>
  <nav class="justify-content-center navbar navbar-dark navbar-expand-md bg-faded bg-dark">
    <a class="navbar-brand d-flex w-50 mr-auto" routerLink="/" style="color: #e9ecef;">
      <img src="../../assets/images/cal.png" width="30" height="30" class="d-inline-block align-top"
           alt="{{title}}" style="margin-right: 10px"/>
      {{title}}
    </a>

    <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link disabled welcome" style="color: #e9ecef; margin-right: 10px;">Welcome, {{user}}!</a>
      </li>

      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link hover" style="text-decoration: underline; color: #e9ecef;" (click)="logOut()">Sign Out</a>
      </li>
    </ul>
  </nav>
</header>

<router-outlet (activate)="onActivate($event)"></router-outlet>
