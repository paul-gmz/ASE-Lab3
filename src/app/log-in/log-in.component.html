<app-top-navbar></app-top-navbar>
<div class="container-fluid">
  <div class="row pt-5">
    <div class="col-sm-8">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <img
            src="../../assets/images/healthy-food-heart.jpg"
            class="img-fluid fit-image"
            alt="Responsive image"
          />
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div
        class="card bg-light mb-3"
        style="max-width: 30rem;"
        *ngIf="isRegisterd"
      >
        <div class="card-header"><h4>Sign In</h4></div>
        <div class="card-body">
          <div class="row mt-1">
            <div class="col-sm">
              <label>Email: </label>
            </div>
            <div class="col-sm">
              <input [(ngModel)]="email" type="text" name="email" />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-sm">
              <label>Password: </label>
            </div>
            <div class="col-sm">
              <input [(ngModel)]="password" type="text" name="password" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm mt">
              <Label class="text-danger">{{ message }}</Label>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-sm">
              <button (click)="logIn()" type="button" class="btn btn-primary">
                Log In
              </button>
              <button
                (click)="signUp()"
                type="button"
                class="btn btn-primary"
                style="margin-left: 2em;"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        *ngIf="!isRegisterd"
        class="card bg-light mb-3"
        style="max-width: 30rem;"
      >
        <div class="card-header"><h4>Registar</h4></div>
        <div class="card-body">
          <div class="row mt-1">
            <div class="col-sm">
              <label>Name: </label>
            </div>
            <div class="col-sm">
              <input [(ngModel)]="nameR" type="text" name="nameR" />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-sm">
              <label>Email: </label>
            </div>
            <div class="col-sm">
              <input [(ngModel)]="emailR" type="text" name="emailR" />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-sm">
              <label>Password: </label>
            </div>
            <div class="col-sm">
              <input [(ngModel)]="passwordR" type="text" name="passwordR" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm mt">
              <Label class="text-danger">{{ message }}</Label>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-sm">
              <button
                (click)="registarUser()"
                type="button"
                class="btn btn-primary"
              >
                Registar
              </button>
              <button
                (click)="logInBack()"
                type="button"
                class="btn btn-primary"
                style="margin-left: 2em;"
              >
                Back To Log In
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
